          <div class="reg_btn2" style="display: none;">
               <input type="submit" (click)="getCurrentLocation()" value="Get GeoLocation Real-time">
          </div>
          <h5 class="radio_title">Resource Type</h5>
          <div class="resource_type">
            
            <div *ngFor="let option of resourceType">
                <input 
                type="radio" 
                id="{{option.value}}" 
                name="selectedOption" 
                [(ngModel)]="selectedResourceType" 
                [value]="option.value"
                required
                >
                <label for="{{option.value}}" class="radio_label">{{option.label}}</label>
            </div>
        </div>
         <div class="user_details">
            
            <div class="input_box">
               <label for="latitude">Latitude</label>
               <input type="text" id="latitude" [(ngModel)]="latitude" placeholder="Enter Latitude" required>
            </div>
            <div class="input_box">
               <label for="longitude">Longitude</label>
               <input type="text" id="longitude" [(ngModel)]="longitude" placeholder="Enter Longitude" required>
            </div>
            <div class="input_box">
                <label for="">Resource Category</label>
                <select name="" id="" [(ngModel)]="resourceCategory" (change)="onSelectionChange($event)">
                    <option [value]="item.resource_category" *ngFor="let item of resourceCategoryList">{{item.resource_category}}</option>
                </select>
            </div>
            <div class="input_box">
                <label for="">Resource Name</label>
                <select name="" id="" [(ngModel)]="resourceName">
                    <option [value]="item.resource_name" *ngFor="let item of filteredResourceNameList">{{item.resource_name}}</option>
                </select>
            </div>
            <!-- <div class="input_box">
                <label for="resource_type">Resource Type</label>
                <input type="text" id="resource_type" [(ngModel)]="resourceType" placeholder="Enter Resource Type" required>
            </div>
            <div class="input_box">
                <label for="resource_name">Resource Name</label>
                <input type="text" id="resource_name" [(ngModel)]="resourceName" placeholder="Enter Resource Name" required>
            </div> -->
            <div class="input_box">
                <label for="resource_age">Resource Age</label>
                <input type="text" id="resource_age" [(ngModel)]="resourceAge" placeholder="Enter Resource Age" required>
            </div>
            <div class="input_box">
                <label for="resource_feedback">Resource Feedback</label>
                <input type="text" id="resource_feedback" [(ngModel)]="resourceFeedback" placeholder="Enter Resource Feedback" required>
            </div>
         </div>
         <div class="reg_btn">
             <input type="submit" value="Add Resource" (click)="addResource()">
         </div>
     <!-- </form> -->

        <!-- <div *ngFor="let item of resourceList">

        <!-- <ngx-datatable [rows]="rows" [columns]="columns"> </ngx-datatable> -->

        <table>
            <thead>
              <tr>
                <th>S No.</th>
                <th>Category</th>
                <th>Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let resource of resourceList;let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ resource.resource_category }}</td>
                <td>{{ resource.resource_name }}</td>
                <td>{{ resource.latitude }}</td>
                <td>{{ resource.longitude }}</td>
                <td><span (click)="getResourceLocation(resource)">Distance</span></td>
              </tr>
            </tbody>
          </table>


 </div>
